<html   lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Poly'Tchat - Home</title>

        <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="assets/css/main.css" rel="stylesheet"/>
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Poly'Tchat</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/">Home</a></li>
                        <li><a href="/feed">Post</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <!-- Authentification -->
                        <li sec:authorize="!isAuthenticated()"><a href="/login">Connexion</a></li>
                        <li sec:authorize="isAuthenticated()"><a href="/logout">Deconnexion</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="starter-template">
                <h1>Poly'Tchat</h1>
                <span th:text="${registered}" class="registered"></span>
                <p class="lead">
                    <a href="feed"> Venez Tchater !</a>
                </p>

            </div>
        </div>

        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
    </body>
</html>
